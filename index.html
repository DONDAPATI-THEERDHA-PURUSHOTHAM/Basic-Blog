<head>

  <!-- Bootstrap 5 CSS -->

  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="#">MyBlog</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item"><a class="nav-link active" href="#">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Posts</a></li>
          <li class="nav-item"><a class="nav-link" href="#">About</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Contact</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Search Box -->
  <div class="container mt-4">
    <input type="text" id="searchInput" class="form-control" placeholder="Search posts by title...">
  </div>

  <!-- Blog Cards Container -->
  <div class="container my-4">
    <div class="row g-4" id="blogContainer">
      <!-- Blog posts will be added here dynamically -->
    </div>
  </div>

  <!-- Footer -->
  <footer class="bg-dark text-white text-center py-4">
    <div class="container">
      <p class="mb-2">Follow us on</p>
      <a href="#" class="text-white me-3"><i class="bi bi-facebook"></i></a>
      <a href="#" class="text-white me-3"><i class="bi bi-twitter"></i></a>
      <a href="#" class="text-white me-3"><i class="bi bi-instagram"></i></a>
      <p class="mt-3 mb-0">&copy; 2025 MyBlog. All Rights Reserved.</p>
    </div>
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Blog Script -->
  <script>
    // Blog post data
    const blogData = [
      {
        title: "My Journey into Artificial Intelligence ðŸš€",
        description: "How I started exploring AI and what keeps me inspired every day.",
        fullContent: `Hello readers! I'm Gowtham, a passionate engineering student diving deep into the world of Artificial Intelligence and Machine Learning.

My journey began with curiosityâ€”how do machines understand language, make predictions, or even play games better than humans? I started with basic Python, explored libraries like NumPy and Pandas, and gradually moved into machine learning with scikit-learn and TensorFlow.

What excites me the most is building real-world applications. I'm currently creating a smart blog layout using Bootstrap and JavaScript to learn UI/UX design alongside AI.

My dream is to build AI systems that help people in daily lifeâ€”whether it's smarter education apps, health assistants, or tools for justice and law.

To every learner out there: keep exploring, stay consistent, and never stop building. The future is yours to create.

Thanks for reading! ðŸ™Œ

â€” Porus`
      },
      {
        title: "Top 5 AI Trends in 2025",
        description: "Stay ahead with the latest innovations in AI and ML.",
        fullContent: "AI is evolving rapidly. In 2025, expect major advances in explainable AI, edge AI, and ethical frameworks. This post covers real-world applications and predictions."
      },
      {
        title: "Bootstrap 5 Crash Course",
        description: "Learn how to use Bootstrap for fast responsive designs.",
        fullContent: "Bootstrap 5 simplifies responsive design with utility classes and components like navbar, grid, cards, and modals. This guide walks you through the essentials."
      },
      {
        title: "Web Design Tips",
        description: "Make your site look professional with these easy steps.",
        fullContent: "Web design involves using consistent layouts, spacing, color palettes, and responsiveness. This post explains how to create stunning UI."
      }
    ];

    const container = document.getElementById("blogContainer");
    const searchInput = document.getElementById("searchInput");

    // Render blog cards
    function renderPosts(posts) {
      container.innerHTML = "";

      posts.forEach((post, index) => {
        const card = `
          <div class="col-md-4">
            <div class="card h-100 border-primary">
              <div class="card-body">
                <h5 class="card-title">${post.title}</h5>
                <p class="card-text">${post.description}</p>
                <button onclick="viewDetails(${index})" class="btn btn-outline-primary">Read More</button>
              </div>
            </div>
          </div>
        `;
        container.innerHTML += card;
      });
    }

    // Show full post
    function viewDetails(index) {
      localStorage.setItem("selectedPost", JSON.stringify(blogData[index]));
      window.location.href = "blog-details.html";
    }

    // Search filter
    searchInput.addEventListener("input", () => {
      const query = searchInput.value.toLowerCase();
      const filtered = blogData.filter(post => post.title.toLowerCase().includes(query));
      renderPosts(filtered);
    });

    // Initial render
    renderPosts(blogData);
  </script>

</body>
</html>
