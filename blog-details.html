<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Blog Details</title>

  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

  <!-- Main Content -->
  <div class="container my-5">
    <div id="postContent" class="p-4 shadow-sm rounded bg-light">
      <!-- Full blog content will be inserted here dynamically -->
    </div>

    <a href="index.html" class="btn btn-secondary mt-4">‚Üê Back to Home</a>
  </div>

  <!-- Script: Render Blog Details -->
  <script>
    const post = JSON.parse(localStorage.getItem("selectedPost"));

    const container = document.getElementById("postContent");

    if (post) {
      container.innerHTML = `
        <h1 class="mb-4">${post.title}</h1>
        <p>${post.fullContent.replace(/\n/g, '<br>')}</p>
      `;
    } else {
      container.innerHTML = `
        <h3>Oops! No blog post selected.</h3>
        <p>Please return to the <a href="index.html">homepage</a>.</p>
      `;
    }
  </script>

</body>
</html>
